<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-3xl font-bold text-center my-8">Form Page</h1>
    <div
      class="max-w-md mx-auto bg-gradient-to-r from-pink-500 to-red-700 p-8 rounded-lg shadow-lg text-white"
    >
      <form method="POST" action="/form">
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="name">Name:</label>
          <input
            class="w-full px-3 py-2 rounded-lg text-black"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="email">Email:</label>
          <input
            class="w-full px-3 py-2 rounded-lg text-black"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="age">Age:</label>
          <input
            class="w-full px-3 py-2 rounded-lg text-black"
            type="number"
            id="age"
            name="age"
            required
          />
        </div>
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    {% if submitted %}
<div class="bg-gradient-to-r from-slate-500 to-slate-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
  <h2 class="text-2xl font-bold mb-4">Submitted Data:</h2>
  <p><strong>Name:</strong> {{ name }}</p>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Age:</strong> {{ age }}</p>
</div>

<h2 class="text-2xl font-bold mb-4 text-center">All Submitted Entries:</h2>
<div class="max-w-md mx-auto space-y-4">
  {% for entry in li %}
  <div class="bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
    <p><strong>Name:</strong> {{ entry.name }}</p>
    <p><strong>Email:</strong> {{ entry.email }}</p>
    <p><strong>Age:</strong> {{ entry.age }}</p>
  </div>
  {% endfor %}
</div>
{% endif %}

  </body>
</html>
